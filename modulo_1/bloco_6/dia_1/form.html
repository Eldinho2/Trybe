<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>formulário de currículo</h1>
	</header>
	<form action="" method="GET">
		<div id="form-row">
			<fieldset>
				<div class="line-content">
					<label for="name">Nome: </label>
					<input type="text" name="Name" id="name" maxlength="40" required>
				</div>
				<div class="line-content">
					<label for="email">e-mail: </label>
					<input type="email" name="email" id="email" maxlength="50" required>
				</div>
				<div class="line-content">
					<label for="cpf">CPF: </label>
					<input type="text" name="cpf" id="cpf" maxlength="11" required>
				</div>
				<div class="line-content">
					<label for="cidade">Cidade: </label>
					<input type="text" name="cidade" id="cidade" maxlength="28" required>
				</div>
				<div class="line-content">
					<label for="estado">Estado: </label>
					<select name="estado" id="estado" value = '' required> </select>
				</div>
        <div class="line-content">
          <label for="casa-apartamento">Tipo de imóvel: </label>
          <input type="radio" name="casa-apartamento" id="Casa" value="Casa" required>Casa
          <input type="radio" name="casa-apartamento" id="Apartamento" value="Apartamento" required>Apartamento
        </div>
			</fieldset>
      <div id="form-row">
        <fieldset>
          <div class="line-content">
            <label for="resumo-curriculo">Resumo do currículo: </label>
            <textarea name="resumo-curriculo" id="resumo-curriculo" cols="30" rows="10" maxlength="1000" required></textarea>
          </div>
          <div class="line-content">
            <label for="cargo">Cargo: </label>
            <input type="text" name="cargo" id="cargo" maxlength="40" required>
          </div>
          <div class="line-content">
            <label for="start-date">Data de início: </label>
            <input type="text" name="start-date" class="input-date" value="" required>
          </div>
        </fieldset>
        <button class="enviar" type="submit">Enviar</button>
        <button class="limpar" type="reset">Limpar</button>
      </div>
		</div>
	</form>
</body>
<script src="script.js"></script>
</html>
